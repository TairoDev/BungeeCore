Messages:
  ## STAFF CHAT SECTION ##
  ## PLACEHOLDERS:
  ## {server} - return the player server
  ## {prefix} - return the LuckPerms group prefix
  ## {suffix} - return the LuckPerms group suffix
  ## {player} - return the player name
  ## {message} - use this for show the StaffChat message
  staffchat-msg: '&cStaffChat> &a[{server}] {prefix} &b({player})&7 : {message}'
  staffchat-toggle: '&eYou have {0} &ethe staffchat.'
  ## REPORT ##
  report-usage: '&6Use: /report <player> <reason>'
  reason-missing: '&cPlease specify a reason.'
  already-reported: '&cYou have already reported this player'
  report-yourself: '&cYou can''t report yourself'
  report-bypass: '&cYou can''t report this player.'
  staff-report-format:
  - '&6&lNew Report:'
  - '&6Player: &7{player}'
  - '&6Target: &7{target}'
  - '&6Reason: &7{reason}'
  - '&6Server: &7{server}'
  report-done: '&aYou have reported &e{player} &afor &e{reason}&a.'
  click-here: '&6Click here for go to the server &e{server}&6.'
  click-connect: '&cConnect'
  ## PRIVATE MESSAGES ##
  player-message-format: '&7[{server}] &6[You] -> [{target}]: &7{message}'
  receiver-message-format: '&7[{server}] &6[{player}] -> [You]: &7{message}'
  message-missing: '&cPlease specify a message.'
  paf-addon: '&cYou can''t write to a player you don''t have as a friend.'
