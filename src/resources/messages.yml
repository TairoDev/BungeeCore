  nolonger-friend: '&cYou no longer have this player as a friend.'
  nolonger-online: '&cThe player you are writing to is no longer online.'
  noreply-messages: '&cYou have no messages to reply to.'
  toggling-messages: '&eYou have {0} &ethe private messages.'
